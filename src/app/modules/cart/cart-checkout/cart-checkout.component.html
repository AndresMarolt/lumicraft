<div class="">
  <mat-tab-group mat-stretch-tabs="true" mat-align-tabs="center">
    <mat-tab [label]="screenWidth < 768 ? '1' : 'FACTURACIÓN'"
      ><div>
        <app-billing
          [user]="user"
          (changeStep)="changeStep($event)"
          (updateUserBillingData)="updateUserBillingData($event)"
        ></app-billing></div
    ></mat-tab>
    <mat-tab
      [label]="screenWidth < 768 ? '2' : 'MÉTODO DE ENTREGA'"
      [disabled]="enabledIndex < 1"
      ><div>
        <app-delivery
          [user]="user"
          (changeStep)="changeStep($event)"
          (setDeliveryMethod)="setDeliveryMethod($event)"
        ></app-delivery>
      </div>
    </mat-tab>
    <mat-tab
      [label]="screenWidth < 768 ? '3' : 'FINALIZAR COMPRA'"
      [disabled]="enabledIndex < 2"
      ><div>
        <app-summary
          [user]="user"
          [userId]="userId"
          [deliveryMethod]="deliveryMethod"
          [cart]="cart"
          (changeStep)="changeStep($event)"
        ></app-summary></div
    ></mat-tab>
  </mat-tab-group>
</div>
