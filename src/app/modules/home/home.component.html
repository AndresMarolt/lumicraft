<div>
  <app-hero-carousel></app-hero-carousel>

  <div
    class="content my-3 my-md-2 d-flex flex-row flex-wrap flex-md-nowrap justify-content-between align-items-start"
  >
    <div
      *ngFor="let item of quickInfoItems"
      class="col-6 col-md-3 d-flex flex-column align-items-center"
    >
      <mat-icon class="material-icons-outlined quickInfoIcon">{{
        item.icon
      }}</mat-icon>
      <div class="text-center">
        <p class="m-0 quickInfoText">{{ item.text | uppercase }}</p>
      </div>
    </div>
  </div>
</div>
