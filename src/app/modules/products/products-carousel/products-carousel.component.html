<div [id]="'carousel_' + productImages[0].id" class="carousel slide">
  <div class="carousel-inner">
    <div
      *ngFor="let item of productImages; let i = index"
      class="carousel-item"
      [class.active]="i === 0"
    >
      <img [src]="item.image" alt="product_img" class="product-image" />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    [attr.data-bs-target]="'#carousel_' + productImages[0].id"
    data-bs-slide="prev"
    (click)="aux(carouselId)"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    [attr.data-bs-target]="'#carousel_' + productImages[0].id"
    data-bs-slide="next"
    (click)="aux(carouselId)"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
