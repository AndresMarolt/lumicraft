<mat-card class="mx-2 my-4 m-md-4">
  <mat-card-content class="card-content">
    <div class="underline_divider mb-4">
      <h2 class="fs-1 d-inline">Favoritos</h2>
    </div>

    <div class="items_column" *ngIf="favorites().length; else noItems">
      <a
        *ngFor="let item of favorites()"
        [routerLink]="['/product', item.slug]"
        class="item"
      >
        <mat-card class="mb-2 p-0 p-md-3">
          <mat-card-content
            class="d-flex flex-column flex-md-row align-items-start gap-1 gap-md-4"
          >
            <img
              [src]="item.images![0].image"
              [alt]="item.images![0].id"
              class="product_image align-self-center"
            />
            <div>
              <h3 class="fw-bold mb-2">{{ item.brand }} {{ item.model }}</h3>
              <p class="fw-bold fs-5 color-accent">â‚¬{{ item.price }}</p>
            </div>
            <div class="delete_icon_container d-flex align-items-center">
              <p
                class="text-decoration-underline text-muted"
                (click)="
                  $event.stopPropagation();
                  $event.preventDefault();
                  removeItemFromFavorites(item)
                "
              >
                Eliminar
              </p>
            </div>
          </mat-card-content>
        </mat-card>
      </a>
    </div>

    <ng-template #noItems>
      <div class="no_items_container">
        <app-no-items
          [text]="'No hay productos agregados a favoritos'"
          class="position-relative"
        ></app-no-items>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
