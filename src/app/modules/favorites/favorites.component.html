<mat-card class="m-4">
  <mat-card-content>
    <div class="content">
      <div class="underline_divider">
        <h2 class="fs-1 d-inline">Favoritos</h2>
      </div>

      <div class="items_column mt-3" *ngIf="favorites().length; else noItems">
        <a
          *ngFor="let item of favorites()"
          [routerLink]="['/product', item.slug]"
          class="item"
        >
          <mat-card class="mb-2 p-3">
            <mat-card-content class="d-flex align-items-start gap-4">
              <img
                [src]="item.images![0].image"
                [alt]="item.images![0].id"
                class="product_image align-self-center"
              />
              <div>
                <h3 class="fw-bold mb-2">{{ item.brand }} {{ item.model }}</h3>
                <p class="fw-bold fs-5 color-accent">â‚¬{{ item.price }}</p>
              </div>
              <div class="delete_icon_container d-flex align-items-center">
                <mat-icon
                  color="accent"
                  class="delete_icon"
                  (click)="
                    $event.stopPropagation();
                    $event.preventDefault();
                    removeItemFromFavorites(item)
                  "
                  >delete_outline</mat-icon
                >
              </div>
            </mat-card-content>
          </mat-card>
        </a>
      </div>

      <ng-template #noItems>
        <div class="no_items_container mt-5">
          <app-no-items
            [text]="'No hay productos agregados a favoritos'"
            class="position-relative"
          ></app-no-items>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
