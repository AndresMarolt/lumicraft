<h3 mat-dialog-title>
  {{ product ? "Editar " + product.title : "Crear producto" }}
</h3>
<div mat-dialog-content>
  <form
    [formGroup]="productForm"
    (ngSubmit)="submit()"
    class="d-flex flex-column"
  >
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput type="text" formControlName="title" />
      <mat-error *ngIf="productForm.get('title')!.hasError('required')">
        Debe ingresar un título para el producto.</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" />
      <mat-error *ngIf="productForm.get('price')!.hasError('required')">
        Debe ingresar un precio para el producto.</mat-error
      >
      <mat-error *ngIf="productForm.get('price')!.hasError('nonNegative')"
        >El precio no puede ser negativo.</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="quantity" />
      <mat-error *ngIf="productForm.get('quantity')!.hasError('required')">
        Debe ingresar una cantidad para el producto.</mat-error
      >
      <mat-error *ngIf="productForm.get('quantity')!.hasError('nonNegative')"
        >La cantidad no puede ser negativa.</mat-error
      >
    </mat-form-field>

    <div mat-dialog-actions class="d-flex justify-content-end gap-2">
      <button mat-button mat-dialog-close type="button">Cancelar</button>
      <button mat-flat-button type="submit" color="primary">Aceptar</button>
    </div>
  </form>
</div>
