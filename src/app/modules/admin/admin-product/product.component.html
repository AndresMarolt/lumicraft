<div *ngIf="!isEditing">
  <h3 mat-dialog-title>
    {{ product.model }}
  </h3>

  <div mat-dialog-content>
    <div class="px-4">
      <div
        class="col-12 d-flex justify-content-center align-items-center"
        class="product_image"
      >
        <img
          class="col-3"
          *ngFor="let item of product.images"
          [src]="item.image"
          alt="image"
        />
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <p>Título:</p>
        <p>{{ product.model }}</p>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <p>Precio:</p>
        <p>€{{ product.price }}</p>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <p>Cantidad:</p>
        <p>{{ product.quantity }}</p>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <p>Categoría:</p>
        <p>{{ product.category }}</p>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <p>Descripción:</p>
        <p>{{ product.description }}</p>
      </div>
    </div>

    <div mat-dialog-actions class="d-flex justify-content-end">
      <button
        mat-raised-button
        (click)="toggleEditMode(true)"
        class="px-3 me-1"
        color="accent"
      >
        <mat-icon class="me-1">edit</mat-icon>
        Editar
      </button>
      <button
        mat-raised-button
        class="px-3 ms-1"
        color="accent"
        (click)="deleteProduct(product)"
      >
        <mat-icon class="me-1">delete</mat-icon>
        Eliminar
      </button>
    </div>
  </div>
</div>

<app-product-form
  *ngIf="isEditing"
  [product]="product"
  (closeEditModeEvent)="toggleEditMode(false)"
></app-product-form>
