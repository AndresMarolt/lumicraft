<mat-card
  class="p-4 d-flex flex-column justify-content-center align-items-center"
>
  <h2 class="login fs-1 mb-5">Login</h2>

  <form
    [formGroup]="loginForm"
    class="d-flex flex-column w-100 mb-3"
    (ngSubmit)="submit()"
  >
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="username" />
      <mat-icon matPrefix>person_outline</mat-icon>
      <mat-error *ngIf="username.hasError('required') && !loginError"
        >Debe ingresar su nombre de usuario</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-icon matPrefix>lock_outline</mat-icon>
      <mat-error *ngIf="loginError">Usuario o contraseña incorrectos</mat-error>
      <mat-error *ngIf="password.hasError('required') && !loginError"
        >Debe ingresar su contraseña</mat-error
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="mt-3 col-12 col-md-6 mx-auto"
    >
      Iniciar sesión
    </button>
  </form>

  <div>
    ¿No tienes una cuenta?
    <span
      class="change__auth text-decoration-underline"
      (click)="changeAuthTypeEvent.emit()"
      >Regístrate</span
    >
  </div>
</mat-card>
