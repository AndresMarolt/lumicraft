<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer
    #drawer
    class="sidenav"
    mode="side"
    mode="over"
    [opened]="isSidebarVisible"
  >
    <div class="sidenav_title">Title</div>
  </mat-drawer>

  <mat-drawer-content
    [ngClass]="{ 'content-expanded': isSidebarVisible }"
    class="sidenav-content"
  >
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
